<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>포스트</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/prism.css" />
  </head>
  <body>
    <header class="site-header">
      <a class="site-title" href="./">Git Blog</a>
      <button id="theme-toggle" class="theme-toggle" aria-label="테마 전환">
        🌓
      </button>
    </header>

    <main class="container post-container">
      <h1 id="post-title" class="post-title"></h1>
      <div class="post-meta">
        <span id="post-date" class="post-date"></span>
        <span id="post-tags" class="post-tags"></span>
      </div>
      <article id="post-content" class="post-content"></article>
      <section id="giscus-container" class="giscus"></section>
    </main>

    <footer class="site-footer">
      <small>Powered by GitHub Pages</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>

    <script src="js/theme.js"></script>
    <script src="js/post-loader.js"></script>
  </body>
</html>
